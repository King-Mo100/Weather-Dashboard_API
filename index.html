<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dash</title>
</head>
<body>
    <div class="weather">
        <input type="search"  class="weatherSearch" placeholder="Your city">
        <div class="weatherToday">
            <div class="weatherDetails">
                <h2 class="weatherCity">City</h2>
                <p class="weatherDay">Day</p>
                <div class="weatherCurrent">
                    <p class="weatherIndicator weatherIndicator--humidity"><span class="value">50</span> %</p>
                    <p class="weatherIndicator weatherIndicator--wind"><span class="value">West, 5</span>m/s</p>
                    <p class="weatherIndicator weatherIndicator--pressure"><span class="value">1050</span>hPa</p>
                </div>
            </div>
            <img src="./assets/images/clear-sky.png" alt="clear-sky" class="weatherImage">
            <div class="weatherTemperature"><span class="value">+25</span>&deg;C</div>
        
        </div>

        <div class="weatherForecast">
            <article class="weatherForecastItem">
                <img src="./assets/images/clear-sky.png" alt="clear-sky" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span>&deg;C</p>
            </article>
        </div>

        <div class="weatherForecast">
            <article class="weatherForecastItem">
                <img src="./assets/images/clear-sky.png" alt="clear-sky" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span>&deg;C</p>
            </article>
        </div>

        <div class="weatherForecast">
            <article class="weatherForecastItem">
                <img src="./assets/images/clear-sky.png" alt="clear-sky" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span>&deg;C</p>
            </article>
        </div>

        <div class="weatherForecast">
            <article class="weatherForecastItem">
                <img src="./assets/images/clear-sky.png" alt="clear-sky" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span>&deg;C</p>
            </article>
        </div>

        <div class="weatherForecast">
            <article class="weatherForecastItem">
                <img src="./assets/images/clear-sky.png" alt="clear-sky" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span>&deg;C</p>
            </article>
        </div>


    </div>


    <script src="./js/script.js"></script>
</body>
</html>
