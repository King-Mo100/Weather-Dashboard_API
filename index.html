<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="weather">
        <input type="search"  class="weather_search" placeholder="Your city">
        <div class="weather_today">
            <div class="weather_details">
                <h2 class="weather_city">City</h2>
                <p class="weather_day">Day</p>
                <div class="weather_current">
                    <p class="weather_indicator weather_indicator--humidity"><span class="value">50</span> %</p>
                    <p class="weather_indicator weather_indicator--wind"><span class="value">West, 5</span>m/s</p>
                    <p class="weather_indicator weather_indicator--pressure"><span class="value">1050</span>hPa</p>
                </div>
            </div>
            <img src="./assets/images/clear-sky.png" alt="clear-sky" class="weather_image">
            <div class="weather_temperature"><span class="value">+25</span>&deg;C</div>
        
        </div>

        <div class="weatherForecast">
            <article class="weatherForecastItem">
                <img src="./assets/images/clear-sky.png" alt="clear-sky" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span>&deg;C</p>
            </article>
        </div>

        <div class="weatherForecast">
            <article class="weatherForecastItem">
                <img src="./assets/images/clear-sky.png" alt="clear-sky" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span>&deg;C</p>
            </article>
        </div>

        <div class="weatherForecast">
            <article class="weatherForecastItem">
                <img src="./assets/images/clear-sky.png" alt="clear-sky" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span>&deg;C</p>
            </article>
        </div>

        <div class="weatherForecast">
            <article class="weatherForecastItem">
                <img src="./assets/images/clear-sky.png" alt="clear-sky" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span>&deg;C</p>
            </article>
        </div>

        <div class="weatherForecast">
            <article class="weatherForecastItem">
                <img src="./assets/images/clear-sky.png" alt="clear-sky" class="weatherForecastIcon">
                <h3 class="weatherForecastDay">Day</h3>
                <p class="weatherForecastTemperature"><span class="value">+25</span>&deg;C</p>
            </article>
        </div>


    </div>



    <script src="./js/script.js"
</body>
</html>
